<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1">
    <title>Title</title>

    <link rel="stylesheet" href="./styeles/styles.css">
    <link rel="stylesheet" href="./styeles/loader.css">
    <link rel="stylesheet" href="./styeles/customSelect.css">
    <link rel="stylesheet" href="./styeles/successful-register.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.6/vivus.min.js" ></script>
    <script defer src="./scripts/customSelect.js"></script>
    <script defer src="./scripts/animationForBackgroundImg.js"></script>
    <script defer src="./scripts/main.js"></script>
</head>
<body>


<main>
    <aside>
        Sign up
    </aside>
    <div class="container-with-form">
        <div class="successful-register">
            <h2>Thank You!</h2>
            <span>you registered!</span>
        </div>
        <object id="my-svg" type="image/svg+xml" data="./images/BackGroudImage.svg"></object>
        <h1>New user?</h1>
        <span class="form__description">Use the form below to create your account.Use the form below to create your account.Use the form below to create your account.</span>
        <form class="form">
            <div class="form__row">
                <div>
                    <label for="input__name">First Name</label>
                    <span class="errors errorsDefault" id="nameError"></span>
                    <input type="text" id="input__name" class="form__input"/>
                </div>
                <div>
                    <label for="input__lastName">Last Name</label>
                    <span class="errors errorsDefault" id="lastNameError"></span>
                    <input type="text" id="input__lastName" class="form__input"/>
                </div>
            </div>
            <div class="form__row row-with-select-1">
                <div class="container-with-select-nationality">
                    <label>Nationality</label>
                    <div class="form__dateSelect" id="dateNationalitySelect">
                        <span class="errors" id="nationalityError">required field</span>
                        <div id="dateChoicesDateNationality" class="containerWithChoicesValue"></div>
                        <ul id="dateChoicesNationalityList" class="dateChoicesList"></ul>
                        <img src="./images/arrow.svg" alt="arrow" id="dateNationalityArrow"/>
                    </div>
                </div>
                <div>
                    <label for="input__email">E-mail</label>
                    <span class="errors errorsDefault" id="emailError"></span>
                    <input type="email" id="input__email" class="form__input"/>
                </div>
            </div>
            <div class="form__row row-with-select-2">
                <div class="container-with-select-date-of-birth">
                    <label>Date of Birth</label>
                    <div class="containerWithSelects">
                        <span class="errors" id="dateError">required fields</span>
                        <div class="form__dateSelect" id="dateDaysSelect">
                            <div id="dateChoicesDay" class="containerWithChoicesValue"></div>
                            <ul id="dateChoicesDayList" class="dateChoicesList"></ul>
                            <img src="./images/arrow.svg" alt="arrow" id="dateDaysArrow"/>
                        </div>
                        <div class="form__dateSelect" id="dateMonthSelect">
                            <div id="dateChoicesDateMonth" class="containerWithChoicesValue"></div>
                            <ul id="dateChoicesMonthList" class="dateChoicesList"></ul>
                            <img src="./images/arrow.svg" alt="arrow" id="dateMonthArrow"/>
                        </div>
                        <div class="form__dateSelect" id="dateYearsSelect">
                            <div id="dateChoicesDateYears" class="containerWithChoicesValue"></div>
                            <ul id="dateChoicesYearsList" class="dateChoicesList"></ul>
                            <img src="./images/arrow.svg" alt="arrow" id="dateYearsArrow"/>
                        </div>
                    </div>
                </div>
                <div>
                    <label>Gender</label>
                    <div class="containerWithRadio">
                        <span class="errors errorsDefault" id="genderError"></span>
                        <div>
                            <input type="radio" name="gender" value="Male" id="input__genderChoice-1"/>
                            <label for="input__genderChoice-1" class="checkBox">Male</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" value="Female" id="input__genderChoice-2"/>
                            <label for="input__genderChoice-2" class="checkBox">Female</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form__row">
                <div id="input__password-container">
                    <label for="input__password">Password</label>
                    <span class="errors errorsDefault" id="passwordError"></span>
                    <input type="password" id="input__password" class="form__input"/>
                </div>
                <div>
                    <label for="input__passwordConfirm">Confirm Password</label>
                    <span class="errors errorsDefault" id="passwordConfirmError"></span>
                    <input type="password" id="input__passwordConfirm" class="form__input"/>
                </div>
            </div>
            <div class="form__row last-row">
                <div>
                    <div class="isLogin">
                        Have an account?
                        <a>Login</a>
                    </div>
                </div>
                    <button id="button" type="button">
                        <span class="lds-dual-ring"></span>
                        Complete Signup</button>
            </div>
        </form>
    </div>

</main>


</body>
</html>
